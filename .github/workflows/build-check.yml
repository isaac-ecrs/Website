name: Build Check
on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - name: Lint and type check
        run: |
          npx eslint .
          npx astro check

      - run: npm run build

      - name: Check formatting
        run: npx prettier --check .

      - name: Verify build output
        run: |
          if [ ! -d "dist" ]; then
            echo "Build failed - no dist directory"
            exit 1
          fi
