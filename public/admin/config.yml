backend:
  name: git-gateway
  branch: main

# Enable editorial workflow (Draft -> In Review -> Ready -> Published)
publish_mode: editorial_workflow

# Local backend for development/testing
local_backend: true

media_folder: src/assets/images
public_folder: /assets/images

collections:
  - name: pages
    label: Pages
    folder: src/content/pages
    extension: md
    format: yaml-frontmatter
    create: false
    slug: '{{slug}}'
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - label: 'Hero Section'
        name: 'hero'
        widget: 'object'
        fields:
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Subtitle', name: 'subtitle', widget: 'string' }
          - {
              label: 'Background Image',
              name: 'backgroundImage',
              widget: 'hidden',
              default: '../../assets/images/hero-bg.jpg',
            }
          - { label: 'CTA Text', name: 'ctaText', widget: 'string' }
          - { label: 'CTA Link', name: 'ctaLink', widget: 'string' }
      - label: 'Feature Cards'
        name: 'featureCards'
        widget: 'list'
        fields:
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Description', name: 'description', widget: 'text' }
          - { label: 'Icon', name: 'icon', widget: 'hidden' }
      - label: 'Donation CTA'
        name: 'donationCta'
        widget: 'object'
        fields:
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Description', name: 'description', widget: 'text' }
          - { label: 'Button Text', name: 'buttonText', widget: 'string' }
          - { label: 'Button Link', name: 'buttonLink', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }

  - name: events
    label: Events
    folder: src/content/events
    extension: md
    format: yaml-frontmatter
    create: true
    duplicate: true
    slug: "{{slug}}"
    sortable_fields: ["startDate", "endDate", "title"]
    sort: "startDate:desc"
    fields:
      - { label: "Title", name: "title", widget: "string", placeholder: "Winter Adventure 2025" }
      - { label: "Start Date & Time", name: "startDate", widget: "datetime", hint: "When the event begins (include check-in time for multi-day events)" }
      - { label: "End Date & Time", name: "endDate", widget: "datetime", hint: "When the event ends (include check-out time for multi-day events)" }
      - label: "Location"
        name: "location"
        widget: "object"
        fields:
          - { label: "Venue Name", name: "venue", widget: "string", placeholder: "The Y at Watson Woods" }
          - { label: "Address", name: "address", widget: "string", placeholder: "9620 Dry Run Road", hint: "Use 'TBD' or 'Location in the [area] area TBD' if not yet determined" }
          - { label: "City", name: "city", widget: "string", placeholder: "Painted Post" }
          - { label: "State", name: "state", widget: "string", placeholder: "PA" }
          - { label: "ZIP Code", name: "zip", widget: "string", required: false, placeholder: "19086", hint: "Leave empty if location is TBD" }
          - { label: "Venue Website", name: "website", widget: "string", required: false, placeholder: "https://example.com", hint: "Optional link to venue's website" }
      - { label: "Event Image", name: "image", widget: "string", required: false, placeholder: "/events/winter-adventure.jpg", hint: "Path to event image in /public/events/ folder" }
      - { label: "Cost Summary", name: "cost", widget: "string", placeholder: "Tuition: $110/adult; Room & Board: $355â€“$820/person", hint: "Brief overview of costs. Use 'TBD' or 'Contact for pricing' if not yet available" }
      - { label: "Registration Email", name: "registrationEmail", widget: "string", default: "registration@ecrs.org" }
      - { label: "Short Description", name: "shortDescription", widget: "text", required: false, placeholder: "A creative and joyous alternative holiday experience...", hint: "Optional brief summary displayed on event cards. Leave empty if the main description is sufficient" }
      - { label: "Description", name: "body", widget: "markdown", hint: "Full event description with details, schedule, policies, etc. Supports markdown formatting" }
