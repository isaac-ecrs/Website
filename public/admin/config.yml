backend:
  name: git-gateway
  branch: develop

# Enable editorial workflow (Draft -> In Review -> Ready -> Published)
publish_mode: editorial_workflow

# Local backend for development (ignored in production)
local_backend: true

media_folder: src/assets/images
public_folder: /assets/images

collections:
  # Static Pages (using file-based collection for single pages)
  - name: pages
    label: Pages
    files:
      # Home Page
      - name: home
        label: Home Page
        file: src/content/pages/home.md
        fields:
          - {
              label: 'Page Type',
              name: 'pageType',
              widget: 'hidden',
              default: 'home',
            }
          - { label: 'Title', name: 'title', widget: 'string' }
          - label: 'Hero Section'
            name: 'hero'
            widget: 'object'
            fields:
              - { label: 'Title', name: 'title', widget: 'string' }
              - { label: 'Subtitle', name: 'subtitle', widget: 'text' }
              - {
                  label: 'CTA Text',
                  name: 'ctaText',
                  widget: 'string',
                  required: false,
                }
              - {
                  label: 'CTA Link',
                  name: 'ctaLink',
                  widget: 'string',
                  required: false,
                }
          - label: 'Feature Cards'
            name: 'featureCards'
            widget: 'list'
            max: 3
            fields:
              - { label: 'Title', name: 'title', widget: 'string' }
              - { label: 'Description', name: 'description', widget: 'text' }
              - {
                  label: 'Icon',
                  name: 'icon',
                  widget: 'hidden',
                  required: false,
                }
          - { label: 'About Section', name: 'about', widget: 'markdown' }
          - label: 'What We Do Section'
            name: 'whatWeDo'
            widget: 'object'
            fields:
              - { label: 'Image', name: 'image', widget: 'hidden' }
              - { label: 'Description', name: 'description', widget: 'text' }
              - { label: 'Activities', name: 'activities', widget: 'markdown' }

      # About Page
      - name: about
        label: About Page
        file: src/content/pages/about.md
        fields:
          - {
              label: 'Page Type',
              name: 'pageType',
              widget: 'hidden',
              default: 'about',
            }
          - { label: 'Title', name: 'title', widget: 'string' }
          - label: 'Hero Section'
            name: 'hero'
            widget: 'object'
            fields:
              - { label: 'Title', name: 'title', widget: 'string' }
              - {
                  label: 'Subtitle',
                  name: 'subtitle',
                  widget: 'text',
                  required: false,
                }
          - { label: 'Introduction', name: 'intro', widget: 'markdown' }
          - {
              label: 'Philosophy',
              name: 'philosophy',
              widget: 'markdown',
              required: false,
            }
          - label: 'Activities'
            name: 'activities'
            widget: 'list'
            required: false
            fields:
              - { label: 'Title', name: 'title', widget: 'string' }
              - {
                  label: 'Icon',
                  name: 'icon',
                  widget: 'string',
                  required: false,
                }
              - { label: 'Description', name: 'description', widget: 'text' }
          - label: 'Sub-Page Links'
            name: 'subPages'
            widget: 'list'
            required: false
            fields:
              - { label: 'Title', name: 'title', widget: 'string' }
              - { label: 'Description', name: 'description', widget: 'text' }
              - { label: 'Link', name: 'link', widget: 'string' }
              - {
                  label: 'Link Text',
                  name: 'linkText',
                  widget: 'string',
                  required: false,
                }
          - {
              label: 'CTA Text',
              name: 'ctaText',
              widget: 'string',
              required: false,
            }
          - {
              label: 'CTA Link',
              name: 'ctaLink',
              widget: 'string',
              required: false,
            }

      # History Page
      - name: history
        label: History Page
        file: src/content/pages/history.md
        fields:
          - {
              label: 'Page Type',
              name: 'pageType',
              widget: 'hidden',
              default: 'history',
            }
          - { label: 'Title', name: 'title', widget: 'string' }
          - label: 'Hero Section'
            name: 'hero'
            widget: 'object'
            fields:
              - { label: 'Title', name: 'title', widget: 'string' }
              - {
                  label: 'Subtitle',
                  name: 'subtitle',
                  widget: 'text',
                  required: false,
                }
          - { label: 'Introduction', name: 'intro', widget: 'markdown' }
          - {
              label: 'Name Explanation',
              name: 'nameExplanation',
              widget: 'markdown',
              required: false,
            }
          - label: 'History Sections'
            name: 'sections'
            widget: 'list'
            required: false
            fields:
              - { label: 'Title', name: 'title', widget: 'string' }
              - { label: 'Content', name: 'content', widget: 'markdown' }
              - {
                  label: 'Image',
                  name: 'image',
                  widget: 'image',
                  required: false,
                }
              - {
                  label: 'Image Caption',
                  name: 'imageCaption',
                  widget: 'string',
                  required: false,
                }

      # What Makes ECRS Special Page
      - name: special
        label: What Makes ECRS Special
        file: src/content/pages/special.md
        fields:
          - {
              label: 'Page Type',
              name: 'pageType',
              widget: 'hidden',
              default: 'special',
            }
          - { label: 'Title', name: 'title', widget: 'string' }
          - label: 'Hero Section'
            name: 'hero'
            widget: 'object'
            fields:
              - { label: 'Title', name: 'title', widget: 'string' }
              - {
                  label: 'Subtitle',
                  name: 'subtitle',
                  widget: 'text',
                  required: false,
                }
          - { label: 'Introduction', name: 'intro', widget: 'markdown' }
          - label: 'Core Principles'
            name: 'principles'
            widget: 'list'
            fields:
              - { label: 'Title', name: 'title', widget: 'string' }
              - { label: 'Description', name: 'description', widget: 'text' }
              - {
                  label: 'Icon',
                  name: 'icon',
                  widget: 'string',
                  required: false,
                }
          - {
              label: 'CTA Title',
              name: 'ctaTitle',
              widget: 'string',
              required: false,
            }
          - {
              label: 'CTA Text',
              name: 'ctaText',
              widget: 'text',
              required: false,
            }
          - {
              label: 'CTA Link',
              name: 'ctaLink',
              widget: 'string',
              required: false,
            }

      # Resources Page
      - name: resources
        label: Resources Page
        file: src/content/pages/resources.md
        fields:
          - {
              label: 'Page Type',
              name: 'pageType',
              widget: 'hidden',
              default: 'resources',
            }
          - { label: 'Title', name: 'title', widget: 'string' }
          - label: 'Hero Section'
            name: 'hero'
            widget: 'object'
            fields:
              - { label: 'Title', name: 'title', widget: 'string' }
              - {
                  label: 'Subtitle',
                  name: 'subtitle',
                  widget: 'text',
                  required: false,
                }
          - {
              label: 'Introduction',
              name: 'intro',
              widget: 'markdown',
              required: false,
            }
          - label: 'Resource Sections'
            name: 'sections'
            widget: 'list'
            fields:
              - { label: 'Title', name: 'title', widget: 'string' }
              - {
                  label: 'Description',
                  name: 'description',
                  widget: 'text',
                  required: false,
                }
              - {
                  label: 'Content',
                  name: 'content',
                  widget: 'markdown',
                  required: false,
                }
              - label: 'Links'
                name: 'links'
                widget: 'list'
                required: false
                fields:
                  - { label: 'Name', name: 'name', widget: 'string' }
                  - { label: 'URL', name: 'url', widget: 'string' }
                  - {
                      label: 'Description',
                      name: 'description',
                      widget: 'text',
                      required: false,
                    }

      # Membership Page
      - name: membership
        label: Membership Page
        file: src/content/pages/membership.md
        fields:
          - {
              label: 'Page Type',
              name: 'pageType',
              widget: 'hidden',
              default: 'membership',
            }
          - { label: 'Title', name: 'title', widget: 'string' }
          - label: 'Hero Section'
            name: 'hero'
            widget: 'object'
            fields:
              - { label: 'Title', name: 'title', widget: 'string' }
              - {
                  label: 'Subtitle',
                  name: 'subtitle',
                  widget: 'text',
                  required: false,
                }
          - { label: 'Introduction', name: 'intro', widget: 'markdown' }
          - label: 'Benefits'
            name: 'benefits'
            widget: 'list'
            fields:
              - { label: 'Title', name: 'title', widget: 'string' }
              - { label: 'Description', name: 'description', widget: 'text' }
              - {
                  label: 'Icon',
                  name: 'icon',
                  widget: 'string',
                  required: false,
                }
          - {
              label: 'Pricing Intro',
              name: 'pricingIntro',
              widget: 'text',
              required: false,
            }
          - label: 'Pricing Tiers'
            name: 'pricingTiers'
            widget: 'list'
            fields:
              - { label: 'Name', name: 'name', widget: 'string' }
              - { label: 'Price', name: 'price', widget: 'string' }
              - { label: 'Duration', name: 'duration', widget: 'string' }
              - {
                  label: 'Description',
                  name: 'description',
                  widget: 'text',
                  required: false,
                }
              - {
                  label: 'Highlighted',
                  name: 'highlighted',
                  widget: 'boolean',
                  default: false,
                }
          - {
              label: 'Form Placeholder ID',
              name: 'formPlaceholderId',
              widget: 'string',
              required: false,
            }
          - {
              label: 'Tagline',
              name: 'tagline',
              widget: 'string',
              required: false,
            }

      # Contact Page
      - name: contact
        label: Contact Page
        file: src/content/pages/contact.md
        fields:
          - {
              label: 'Page Type',
              name: 'pageType',
              widget: 'hidden',
              default: 'contact',
            }
          - { label: 'Title', name: 'title', widget: 'string' }
          - label: 'Hero Section'
            name: 'hero'
            widget: 'object'
            fields:
              - { label: 'Title', name: 'title', widget: 'string' }
              - {
                  label: 'Subtitle',
                  name: 'subtitle',
                  widget: 'text',
                  required: false,
                }
          - { label: 'Introduction', name: 'intro', widget: 'markdown' }
          - {
              label: 'Form Placeholder ID',
              name: 'formPlaceholderId',
              widget: 'string',
              required: false,
            }
          - {
              label: 'Contacts Section Title',
              name: 'contactsTitle',
              widget: 'string',
              required: false,
            }
          - label: 'Regional Contacts'
            name: 'contacts'
            widget: 'list'
            fields:
              - { label: 'Name', name: 'name', widget: 'string' }
              - { label: 'Region', name: 'region', widget: 'string' }
              - { label: 'Phone', name: 'phone', widget: 'string' }
              - {
                  label: 'Email',
                  name: 'email',
                  widget: 'string',
                  required: false,
                }

      # Donate Page
      - name: donate
        label: Donate Page
        file: src/content/pages/donate.md
        fields:
          - {
              label: 'Page Type',
              name: 'pageType',
              widget: 'hidden',
              default: 'donate',
            }
          - { label: 'Title', name: 'title', widget: 'string' }
          - label: 'Hero Section'
            name: 'hero'
            widget: 'object'
            fields:
              - { label: 'Title', name: 'title', widget: 'string' }
              - {
                  label: 'Subtitle',
                  name: 'subtitle',
                  widget: 'text',
                  required: false,
                }
          - { label: 'Introduction', name: 'intro', widget: 'markdown' }
          - {
              label: 'Tax Information',
              name: 'taxInfo',
              widget: 'markdown',
              required: false,
            }
          - {
              label: 'Form Placeholder ID',
              name: 'formPlaceholderId',
              widget: 'string',
              required: false,
            }

  - name: events
    label: Events
    folder: src/content/events
    extension: md
    format: yaml-frontmatter
    create: true
    duplicate: true
    slug: '{{slug}}'
    sortable_fields: ['startDate', 'endDate', 'title']
    sort: 'startDate:desc'
    fields:
      - {
          label: 'Title',
          name: 'title',
          widget: 'string',
          placeholder: 'Winter Adventure 2025',
        }
      - {
          label: 'Start Date & Time',
          name: 'startDate',
          widget: 'datetime',
          hint: 'When the event begins (include check-in time for multi-day events)',
        }
      - {
          label: 'End Date & Time',
          name: 'endDate',
          widget: 'datetime',
          hint: 'When the event ends (include check-out time for multi-day events)',
        }
      - label: 'Location'
        name: 'location'
        widget: 'object'
        fields:
          - {
              label: 'Venue Name',
              name: 'venue',
              widget: 'string',
              placeholder: 'The Y at Watson Woods',
            }
          - {
              label: 'Address',
              name: 'address',
              widget: 'string',
              placeholder: '9620 Dry Run Road',
              hint: "Use 'TBD' or 'Location in the [area] area TBD' if not yet determined",
            }
          - {
              label: 'City',
              name: 'city',
              widget: 'string',
              placeholder: 'Painted Post',
            }
          - {
              label: 'State',
              name: 'state',
              widget: 'string',
              placeholder: 'PA',
            }
          - {
              label: 'ZIP Code',
              name: 'zip',
              widget: 'string',
              required: false,
              placeholder: '19086',
              hint: 'Leave empty if location is TBD',
            }
          - {
              label: 'Venue Website',
              name: 'website',
              widget: 'string',
              required: false,
              placeholder: 'https://example.com',
              hint: "Optional link to venue's website",
            }
      - {
          label: 'Hero Image',
          name: 'heroImage',
          widget: 'image',
          required: false,
          media_folder: 'src/assets/images/events',
          public_folder: '/assets/images/events',
          hint: 'Large banner image displayed at top of event page. Recommended: 1920x600px',
        }
      - {
          label: 'Body Image',
          name: 'bodyImage',
          widget: 'image',
          required: false,
          media_folder: 'src/assets/images/events',
          public_folder: '/assets/images/events',
          hint: 'Image displayed in venue section and content area. Recommended: 800x600px',
        }
      - {
          label: 'Cost Summary',
          name: 'cost',
          widget: 'string',
          placeholder: 'Tuition: $110/adult; Room & Board: $355â€“$820/person',
          hint: "Brief overview of costs. Use 'TBD' or 'Contact for pricing' if not yet available",
        }
      - {
          label: 'Registration Email',
          name: 'registrationEmail',
          widget: 'string',
          default: 'registration@ecrs.org',
        }
      - {
          label: 'Short Description',
          name: 'shortDescription',
          widget: 'text',
          required: false,
          placeholder: 'A creative and joyous alternative holiday experience...',
          hint: 'Optional brief summary displayed on event cards. Leave empty if the main description is sufficient',
        }
      - {
          label: 'Description',
          name: 'body',
          widget: 'markdown',
          hint: 'Full event description with details, schedule, policies, etc. Supports markdown formatting',
        }
